<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق رمضاني</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <button id="toggle-theme" style="position: fixed; top: 30px; left: 30px; z-index: 1000; background: none; border: none; cursor: pointer; font-size: 28px;">
    <img id="theme-icon" src="moon.png" alt="تبديل الوضع" height="28"/>
  </button>
  <div class="card" id="card">
    <div class="card-front active">
      <h2 id="action">عمل عشوائي</h2>
      <p id="type">النوع: ...</p>
    </div>
    <div class="card-back">
      <h2>دليل العمل</h2>
      <p id="proof">...</p>
    </div>
    <div class="card-reject">
      <h2>عواقب الرفض</h2>
      <p id="consequence">...</p>
    </div>
  </div>
  <div class="action-button left" onclick="showConsequence()">رفض</div>
  <div class="action-button right" onclick="showProof()">دليل</div>
</div>

<script src="script.js"></script>
</body>
</html>
